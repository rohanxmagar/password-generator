<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        
        <label for="length">Password Length (8-34):</label>
        <input type="number" id="length" min="8" max="34" value="12">
        
        <button onclick="generatePassword()">Generate</button>
        
        <div id="output-container">
            <span id="password">Your password will appear here</span>
        </div>

        <button id="copyBtn" onclick="copyPassword()" disabled>Copy</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
